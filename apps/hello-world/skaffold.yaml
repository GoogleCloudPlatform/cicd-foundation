apiVersion: skaffold/v3
kind: Config
metadata:
  name: hello-world
build:
  artifacts:
  - image: hello-world
    context: src
    ko: {}
deploy:
  statusCheckDeadlineSeconds: 3600 # deployment should stabilize within 60 minutes (NEG operations can take a little longer)
profiles:
- name: dev
  activation:
    - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/dev
  portForward:
    - resourceType: Deployment
      resourceName: hello-world
      port: 8080
      localPort: 8080
- name: test
  manifests:
    kustomize:
      paths:
      - k8s/test
- name: prod
  manifests:
    kustomize:
      paths:
      - k8s/prod
